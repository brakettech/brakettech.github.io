<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braket Technologies | Ushering in a Cleaner Economy</title>
    <meta name="description" content="At Braket Technologies, we combine breakthrough scientific research with innovative business models to solve the world's toughest problems.">

    <!-- Open Graph -->
    <meta property="og:title" content="Braket Technologies">
    <meta property="og:description" content="Ushering in a cleaner economy through breakthrough science and innovative business models.">
    <meta property="og:image" content="https://brakettech.com/assets/background.jpg">
    <meta property="og:url" content="https://brakettech.com">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/braket_logo_white.png">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ====== HERO SECTION (full viewport) ====== -->
    <main class="hero" role="main">
        <div class="hero__content">
            <h1 class="hero__heading animate-in" style="--delay: 200ms">
                USHERING IN A<br>CLEANER ECONOMY
            </h1>
            <p class="hero__subtext animate-in" style="--delay: 400ms">
                At Braket Technologies, we combine breakthrough scientific
                research with innovative business models to solve the
                world's toughest problems.
            </p>
            <button
                class="hero__cta animate-in"
                style="--delay: 600ms"
                id="openModal"
                aria-haspopup="dialog"
            >
                What is your toughest challenge?
            </button>
        </div>

        <!-- Logo (bottom-left) -->
        <div class="hero__logo animate-in" style="--delay: 0ms">
            <img src="assets/braket_logo_white_new.png" alt="Braket Technologies" class="hero__logo-img">
        </div>
    </main>

    <!-- ====== MODAL OVERLAY ====== -->
    <div class="modal-overlay" id="modalOverlay" role="dialog"
         aria-modal="true" aria-labelledby="modalTitle" hidden>
        <div class="modal">
            <div class="modal__header">
                <h2 class="modal__title" id="modalTitle">How can we help?</h2>
                <button class="modal__close" id="closeModal" aria-label="Close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <!-- FORM STATE -->
            <form class="modal__form" id="contactForm" novalidate>
                <div class="form-row form-row--two-col">
                    <div class="form-group">
                        <label for="firstName">First Name <span aria-hidden="true">*</span></label>
                        <input type="text" id="firstName" name="firstName" required
                               autocomplete="given-name">
                        <span class="form-error" aria-live="polite"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span aria-hidden="true">*</span></label>
                        <input type="text" id="lastName" name="lastName" required
                               autocomplete="family-name">
                        <span class="form-error" aria-live="polite"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="company">Company <span aria-hidden="true">*</span></label>
                    <input type="text" id="company" name="company" required
                           autocomplete="organization">
                    <span class="form-error" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email Address <span aria-hidden="true">*</span></label>
                    <input type="email" id="email" name="email" required
                           autocomplete="email">
                    <span class="form-error" aria-live="polite"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message <span aria-hidden="true">*</span></label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <span class="form-error" aria-live="polite"></span>
                </div>
                <button type="submit" class="form__submit" id="submitBtn">
                    <span class="form__submit-text">Submit</span>
                    <span class="form__submit-spinner" hidden>
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- SUCCESS STATE (hidden by default) -->
            <div class="modal__success" id="successState" hidden>
                <svg class="success-checkmark" viewBox="0 0 52 52">
                    <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="success-checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
                </svg>
                <p class="success-text">Thank you!</p>
                <p class="success-subtext">We'll be in touch soon.</p>
            </div>
        </div>
    </div>

    <!-- Main JS -->
    <script src="js/main.js"></script>
</body>
</html>
